<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question - Quizly</title>
    <!-- Linking MY Style Sheet -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Linking Componently CDN -->
    <link
      rel="stylesheet"
      href="https://componently.netlify.app/styles/components.min.css"

  <body>
    <div class="container">
      <div class="header">
        <h2>I don't play the odds, i play the man</h2>
      </div>
      <div class="question">
        <div class="score">
          <p>Questions: 1/10</p>
          <p>Score: 10</p>

        <div class="questions">
          <p>
            Harvey Specter is considered one of New York's most brillant
            corporate litigation lawyers, but what's his unusual middle name?
          </p>
          <div class="options">
            <button class="btn btn-primary opt-button">Michaeal</button>
            <button class="btn opt-button">Reginald</button>
            <button class="btn opt-button">Brandon</button>
          </div>
        </div>
      </div>
    </div>
